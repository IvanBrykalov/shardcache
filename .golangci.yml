version: 2

run:
  timeout: 3m

linters:
  enable:
    - govet
    - staticcheck
    - revive
    - ineffassign
    - errcheck

linters-settings:
  staticcheck:
    checks: ["all"]
  errcheck:
    exclude-functions: []

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
